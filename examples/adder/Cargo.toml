[package]
name = "adder"
version = "0.1.0"
authors = ["Near Inc <hello@nearprotocol.com>"]
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
near-sdk = { version = "4.1.1", features = ["unstable"] }
serde = { version = "1", features = ["derive"] }
schemars = "0.8"

[dev-dependencies]
near-workspaces = { version = "0.8.0" }
serde_json = "1.0"
tokio = { version = "1.14", features = ["full"] }
anyhow = "1.0"
near-abi = { version = "0.4.0", git = "https://github.com/dj8yfo/near-abi-rs.git", branch = "borsh_update_alpha_5" }
zstd = "0.11"

[patch.crates-io]
near-sdk = { path = "../../near-sdk" }

[profile.release]
codegen-units = 1
# Tell `rustc` to optimize for small code size.
opt-level = "z"
lto = true
debug = false
panic = "abort"

[workspace]
members = []
